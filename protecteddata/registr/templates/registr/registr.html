<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        Username
        {{ form.username }}<br>
        Email
        {{ form.email }}<br>
        Pass1
        {{ form.password1 }}<br>
        Pass2
        {{ form.password2 }}<br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
